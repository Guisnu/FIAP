<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Formulário Básico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
      <div class="content d-flex align-items-center justify-content-center border rounded p-5">
        <div class="col-md-6 d-flex justify-content-center">
          <img src="images/Fiap-logo.jpg" class="img-fluid d-block" alt="Fiap-logo"/>
        </div>
        <div class="col-md-6 text-center">
          <h1>Área Reservada</h1>
          <form class="d-flex flex-column justify-content-center">
            <div class="mt-3">
              <input type="email" class="form-control" id="Ename" name="Ename" required/>
              <label for="Ename" class="form-label">Email</label>
            </div>
            <div class="mt-3">
              <input type="password" class="form-control" id="pwd1" name="pswd1" required/>
              <label for="pwd1" class="form-label">Senha</label>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <button type="submit" class="btn btn-info fw-bold">Login</button>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <p>Esqueci <a href="pages/Criar-login.html" class="link-dark fw-bold">usuário</a>/<a href="pages/Criar-login.html" class="link-dark fw-bold">Senha</a></p>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <a href="pages/Criar-login.html" class="link-info">Criar-login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
